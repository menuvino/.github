<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" role="img" aria-label="MenuVino Icon">
    <title>MenuVino – Icon</title>
    <rect width="100" height="100" fill="#FFF"/>
    <!-- Traube: exakt über dem i (x leicht links vom i-Kugelmittelpunkt), Stiel senkrecht -->
    <!-- Tipp: Feintuning nur am translate-X vornehmen, z.B. +/−1–3 px -->
    <g transform="translate(14,11)" fill="#7A1E3A" aria-hidden="true">
        <!-- 3 obere Beeren -->
        <circle cx="-6" cy="0" r="3.2"/><circle cx="0" cy="0" r="3.2"/><circle cx="6" cy="0" r="3.2"/>
        <!-- 2 mittlere -->
        <circle cx="-3" cy="6" r="3.2"/><circle cx="3" cy="6" r="3.2"/>
        <!-- 1 untere -->
        <circle cx="0" cy="12" r="3.2"/>
        <!-- kleines Blatt (links vom Stiel, damit der Stiel „mittig“ wirkt) -->
        <path d="M9 -5c4 -1 7 2 6 6c-4 1 -7 -2 -6 -6Z"/>
        <!-- Stiel: senkrecht, leicht über den Beeren ansetzen -->
        <rect x="0" y="-8" width="1.6" height="5" rx="0.8"/>
    </g>
</svg>
